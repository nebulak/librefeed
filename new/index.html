<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Manager</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="app/css/main.css" rel="stylesheet">

  </head>
  <body>
    <!--header class="bs-header">
      <div class="container">
        <h1>Contact Manager</h1>
        <p>Simple Backbone.js example application</p>
      </div>
    </header-->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 main-container">
        </div>
      </div>
    </div>



  <script type="text/template" id="tpl-rssfeeds">
    <h2 class="page-header text-center">List of RSS-Feeds</h2>
    <p class="text-center">
      <a href="#feeds/new" class="btn btn-lg btn-outline">Add Feed</a>
    </p>

    <ul class="media-list row rssfeeds-container"></ul>
  </script>

  <script type="text/template" id="tpl-rssfeed">
    <div class="thumbnail">
      <img class="media-object" src="app/img/faces/<%- avatar %>">
    </div>
    <div class="media-heading">
      <h3>
        <%- name %>
        <small>
          <a href="#feeds/delete/<%- id %>" class="delete-feed">
            <!--span class="glyphicon glyphicon-trash"></span-->
            delete
          </a>
        </small>
      </h3>
    </div>
    <div class="media-body">
      <dl>
        <dt>Title:</dt>
        <dd><%- title %></dd>
        <dt>URL:</dt>
        <dd><%- url %></dd>
      </dl>
    </div>
    <hr>
  </script>

  <script type="text/template" id="tpl-new-feed">
    <h2 class="page-header text-center">Add Feed</h2>
    <form role="form" class="form-horizontal contract-form">
      <div class="form-group">
        <label class="col-sm-4 control-label">Name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control feed-name-input">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">URL:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control feed-url-input">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-3">
          <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
        </div>
        <div class="col-sm-3">
          <a href="#feeds" class="btn btn-outline btn-lg btn-block">Cancel</a>
        </div>
      </div>
    </form>
  </script>
  <script src="node_modules/jquery/jquery.js"></script>
  <script src="node_modules/underscore/underscore.js"></script>
  <script src="node_modules/backbone/backbone.js"></script>

  <script src="app/app.js"></script>
  <script src="app/models/rss_feed.js"></script>
  <script src="app/collections/rss_feeds.js"></script>
  <script src="app/views/rss_feed.js"></script>
  <script src="app/views/rss_feeds.js"></script>
  <script src="app/views/addFeed.js"></script>
  <script src="app/router.js"></script>

  <script>
    $(function() {
      LAstronaut.start({
        rssfeeds: [
          {
            name: "Golem.de",
            title: "Golem.de",
            url: "https://golem.de",
            avatar: ""
          }
        ]
      });
    });
</script>
  </body>
</html>
